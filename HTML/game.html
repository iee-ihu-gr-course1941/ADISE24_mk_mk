<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  
        shrink-to-fit=no"
    />
    <script src="../JQuery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../CSS/gameCSS.css" />
    <script src="../JAVASCRIPT/gameJS.js" defer></script>
    <title>Ataxx</title>
  </head>
  <body>
    <pre id="topLeftParagraph">
<strong><u>Developers</u></strong>
Μάρκος Καλέμης - Α.Μ:2019055
Εμμανουήλ Καραμανώλης - Α.Μ: 2020060
        </pre>
    <div id="container">
      <div id="header">
        <h2 class="title">Ataxx</h2>
        <button
          class="button-29"
          id="startGameButton"
          onclick="initiateBoards()"
        >
          Start Game
        </button>
        <button class="button-29" id="rulesButton" onclick="goToRules()">
          Rules
        </button>
      </div>
      <div id="boardL">
        <button class="button-29" id="carrierButton" onclick="addCarrier()">
          Αεροπλανοφόρο
        </button>
        <button class="button-29" id="destroyerButton" onclick="addDestroyer()">
          Αντιτορπιλικό
        </button>
        <button class="button-29" id="cruiserButton" onclick="addCruiser()">
          Πολεμικό
        </button>
        <button class="button-29" id="submarineButton" onclick="addSubmarine()">
          Υποβρύχιο
        </button>
      </div>
      <br />
      <div id="boardR">
        <button class="button-29" id="attackButton" onclick="attack()">
          Επίθεση
        </button>
      </div>
    </div>
  </body>
</html>
